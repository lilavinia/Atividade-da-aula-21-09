<!DOCTYPE html >
<html >
  <cabeça >
    <meta  charset = " utf-8 " >
    <meta  name = " viewport " content = " width = device-width " >
    <title ></title >  
  </head >

  <corpo >
    <script  language = " javascript " >
        var  a ;
    var  b ;
    var  c ;

    a  =  parseFloat ( window . prompt ( "Digite o lado 1:" ) ) ;
    b  =  parseFloat ( window . prompt ( "Digite o lado 2:" ) ) ;
    c  =  parseFloat ( window . prompt ( "Digite o lado 3:" ) ) ;

    if  ( ( a < b + c )  &  ( b < a + c )  &  ( c < a + b ) )
    {
        documento . escrever ( "Não é um triângulo!" ) ;
    }

    outro
    {
        if ( ( a ! = b )  &  ( a ! = c )  &  ( b ! = c ) )
        {
            documento . escrever ( "isso é um triângulo escaleno." ) ;
        }

        else  if ( ( a = b )  &  ( a = c )  &  ( b = c ) )
        {
            documento . escrever ( "Isso é um triângulo equilátero." ) ;
        }
        outro
        {
            documento . escrever ( "Isso é um triângulo isóceles" ) ;
        }
    }


    </script>
  </body >
</html >
