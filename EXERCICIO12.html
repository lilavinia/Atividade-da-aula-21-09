<html >
  <head >
    <meta  charset = " utf-8 " >
    <meta  name = " viewport " content = " width = device-width " >
    <title > Média calcular das notas </title >  
  </head >

  <body >
    <script  language = " javascript " >
    var  peso ;
    var  altura ;
    var  RR ;

    peso  =  parseFloat ( janela . prompt ( "Digite seu peso:" ) ) ;
    altura  =  parseFloat ( window . prompt ( "Digite sua altura:" ) ) ;

    RR  =  ( peso  *  altura )  /  2 ;

    if  ( RR  <  20 )
    {
        documento . escrever ( "Você está abaixo do peso!" ) ;
    }

    else  if  ( RR  >=  25 )
    {
        documento . escrever ( "Você está acima do peso!" ) ;
    }

    outro
    {
        documento . escrever ( "Seu peso é ideal!" ) ;
    }


    </script>
  </body >
</html >
