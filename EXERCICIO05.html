<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>EXERCICIO-05</title>
  </head>

  <body>
    <script language="javascript">
   var n1;
   var n2;
   var n3;
   var n4;
   var resultado;

   n1 = parseFloat(window.prompt(" Digite o primeiro valor: "));
   n2 = parseFloat(window.prompt(" Digite o segundo valor: "));
   n3 = parseFloat(window.prompt(" Digite o terceiro valor: "));
   n4 = parseFloat(window.prompt(" Digite o quarto valor: "));

   resultado = (n1 + n2 + n3 + n4) / 4;

   document.write("A média aritmética é : " + resultado );

    </script>
  </body>
</html>
